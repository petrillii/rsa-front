<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script type="text/javascript" src="js/index.js"></script>
    <title>RSA</title>
</head>
<body>
    <div class="form">
        <form class="register-form" id="register-form">
          <input type="text" placeholder="name" id="name-signup"/>
          <input type="password" placeholder="password" id="password-signup"/>
          <input type="text" placeholder="email address" id="email-signup"/>
          <button onclick="signUp(event)">create</button>
          <p class="message">Already registered? <a href="/index.html" class="signin">Sign In</a></p>
        </form>
      </div>
</body>
